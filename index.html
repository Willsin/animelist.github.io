<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="为番剧写下笔记◉‿◉">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AniList</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
      body {
        margin: 0;
        background-color: var(--wyyyy-bg);
        font-family: Robert;
      }
    </style>
    <link href="anicell.css" rel="stylesheet">
  </head>

  <body>
    <script src="anicell.js"></script>
    <ani-cell
      id="ani-en"
      title="Engage Kiss"
      pic_url="https://engage-kiss.com/assets/img/top/img_main_pc.jpg"
      update="Sunday 01:00"
      episode="4"
      isblur="false"></ani-cell>

    <input id='changeName' type='text'></input>
    <input id='changeValue' type='text'></input>
    <button onclick='change_Attribute()'>Change!</button>
    <script>
      let aniEN = document.querySelector('#ani-en')
      let cN = document.querySelector('#changeName')
      let cV = document.querySelector('#changeValue')
      document.innerHTML += 'ok'
      function change_Attribute() {
        aniEN[cN.value] = cV.value
        document.innerHTML += cN.value + ' = ' + cV.value
      }
    </script>
  </body>
</html>
